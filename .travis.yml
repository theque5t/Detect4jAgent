---
env:
  global:
    - VERSION="${TRAVIS_TAG}"
    - NAME=Log4jDetectorAgent
language: java
before_install:
  - chmod +x scripts/build.sh
install: true
jdk:
  - openjdk8
  # - openjdk9
  # - openjdk10
  # - openjdk11
script: scripts/build.sh
jobs:
  include:
    - stage: deploy
      before_install:
        - chmod +x scripts/build.sh
      install: true
      jdk: openjdk8
      script: scripts/build.sh
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: 
          - build/libs/*
        skip_cleanup: true
        on:
          repo: theque5t/Log4jDetectorAgent
          tags: true
